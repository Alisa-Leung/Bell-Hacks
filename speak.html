<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
        <script src="script.js"></script>
        <title>Spokn | Speak</title>
    </head>
    <body>
        <div id="navBarContainer">
            <img id="logo" src="imgs/logo-offwhite.png">
            <ul id="navBar">
                <li>
                    <a id="navLink" href="index.html" >Home</a>
                </li>
                <li>
                    <a id="navLink" href="speak.html">Speak</a>
                </li>
            </ul>
        </div>
        <main style="display:flex;">
            <div id="videoControls">
                <video id="videoPreview" autoplay muted></video>
                <div id="controlButtons">
                    <img onclick="startRecording()" id="controlButton" src="imgs/record.png">
                    <img onclick="toggleCamera()" id="controlButton" src="imgs/stop.png"> 
                </div>
            </div>
            <div id="controlPanel">
                <select name="Speaking Mode" id="modeDropdown">
                    <option value=""></option>
                    <option>Speech</option>
                    <option>Debate</option>
                    <option>Interview</option>
                    <option>Timed</option>
                </select>
                <label id="uploadButton" for="documentUpload">
                    <img id="uploadIcon" src="imgs/upload.png">
                    <input type="file" id="documentUpload" accept=".pdf, .txt, .docx, .doc">
                </label>
            </div>
        </main>
    </body>
</html>
